<ion-header>

</ion-header>

<ion-content padding scroll="false" >
  <ion-card style="margin-top:50%">
      <ion-card-header>
          <ion-card-title style="padding-bottom: 1em">Pizza</ion-card-title>
          <ion-card-subtitle>Faça seu login</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            <ion-input type="text" placeholder="Nome do usuário" [(ngModel)]="userName" ></ion-input>
            <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
            <ion-button expand="block" color="primary" (click)="login()">Entrar</ion-button>
        </ion-card-content>
        
  </ion-card>
</ion-content>
